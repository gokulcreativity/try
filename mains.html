<!DOCTYPE html>
<html lang="en">
<head>
    <title>LOGIN BUTTON</title>
    <link rel="stylesheet" href="btn.css">
</head>
<body>
    <center>
    <h1>LOGIN PAGE</h1><br>
    <br>
    <h2>RESUME</h2><br><br>
    <form class="login">
    <label for="Fname">Fname:</label>
    <input type="text"  name="Fname"  placeholder="fname"><br><br>
    <label for="Lname">Lname:</label>
    <input type="text"  name="Lname"  placeholder="Lname"><br><br>
    <div class="page"><label class="space" for="GENDER">GENDER:</label>
    <label class="space" for="male">male</label>
    <input class="space" type="radio"  name="GENDER" value="male">
    <label class="space" for="female">female</label>
    <input class="space" type="radio"  name="GENDER" value="female"></div><br><br>
    <label for="age">AGE</label>
    <input type="number"  name="age" value="AGE"><br><br>
    <input class="pad" type="submit"  name="submit" value="submit">
    </form>
</center>
    
</body>
</html>
